<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <script>
    // funkce na GET požadavek 
    async function fetchData() {
      try {
        const response = await fetch('https://...zde vepiš URL', {
          method: 'GET',
        });

        const data = await response.json();

        // Vložení dat do #data element
        document.querySelector('#data').textContent = JSON.stringify(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // zavolání fetch funkce
    fetchData();

  </script>

  <main>
    <div class="container">
      <h1>Data</h1>
      <p id="data"></p>
    </div>
  </main>

</body>
</html>
